<html>
<head>
  <meta charset="utf-8" />

  <!--Jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

  <!--BOOTSTRAP-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://use.fontawesome.com/898a35545c.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

  <!-- ACE and its JavaScript mode and theme files -->
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>-->
  <script src="ACE/src/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/mode-javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/theme-textmate.js"></script>

  <!-- Firepad -->
  <link rel="stylesheet" href="css/firepad.css" />
  <!--<script src="https://cdn.firebase.com/libs/firepad/1.3.0/firepad.min.js"></script>-->
  <script src="js/firepad.js"></script>

  <!--Userlist-->
  <script src="js/firepad-userlist.js"></script>
  <link rel="stylesheet" href="css/firepad-userlist.css" />

  <!--Main-->
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/main.js"></script>

</head>

<!--Toggle Debug mode with class='debug'*/-->
<body>

  <div class="container" id="main">

    <div class="userInfoContainer"> 
      <h1 style="font-size: 3.5em;">Who are you?</h1><br><br>

      <div class='container' id="userType"> 
        <button type="button" class="btn btn-primary">Student</button>
        <button type="button" class="btn btn-primary">Interviewer</button><br><br>
      </div>

      <br><br><br>

      <div class="container" id="name">
        <input type="text" name="" placeholder="What's your name?" id="nameInput">
      </div>
      <br><br>
      <button type="button" class="btn btn-success" id="goButton" onclick="init()">Go</button>      
    </div>  
  </div>
  
  <div id='session-container'><div id='userlist'></div><div id='firepad-container'></div><i class='fa fa-plus-square' id='plusSymbol' data-toggle='popover'></i><i class='fa fa-plus-square' id='activeLine-plus' style='display: none;'></i>

  <div id='plus-popover-title' class='hidden'>
    <b>Add Comment</b> 
    <i class='fa fa-close' id='close' style='float:right;'></i>
  </div>

    <div id='plus-popover-content' class='hidden'>
      <div class='form-group'>
        <textarea type='text' class='form-control' placeholder='Write Message' rows='2'></textarea>
        
        <button type='button' class='btn btn-default' id='sendComment'>Send</button>
      </div>
    </div>
  </div>


<script>

  /*If Body has class 'debug' then userInfo screen is skipped*/
  if ($('body').hasClass('debug')) {
    $('#main').remove();
    $('body').css("font-family", "Lato");
    $('#session-container').css("display","block");
    init();
  }  

  
</script>

</body>

</html>
